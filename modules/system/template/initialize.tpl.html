<form id="{$form.name}" name="{$form.name}">

<div class="register-block new-user-success ">

	<div class="form-title-forgetpass" style="padding-bottom:10px;"><h1>{$form.title}</h1></div>
		<p class="input_row" style="height:35px;" >{$form.description}</p>
	{foreach item=item key=itemName from=$dataPanel}
		<div class="input_row" style="height:35px;float:none;">
			<label >{$item.label}</label>
			<span>{$item.element}</span>
			{if $errors.$itemName}
			<span class="input_error_msg" >{$errors.$itemName}</span>
			{elseif $item.description}
			<span class="input_desc" >{$item.description}</span>			
			{/if}			
		</div>
	{/foreach}
		
		<p class="input_row">
			
			{foreach item=elem from=$actionPanel}
				{$elem.element}
			{/foreach}
		</p>
</div>
</form>
